# -Dsonar.pullrequest.provider=GitHub -Dsonar.pullrequest.github.repository=${CIRCLE_PROJECT_USERNAME}/${CIRCLE_PROJECT_REPONAME}
jobs:
  build:
    docker:
      - image: usdotfhwastol/carma-base-ci:2.8.3
        user: carma
        environment:
          TERM: xterm
    working_directory: "/opt/carma/"
    steps:
      - run:
          name: Create src folder
          shell: /home/carma/.base-image/entrypoint.sh
          command: |
            mkdir src
            cd src
            mkdir CARMAPlatform
            mkdir CARMAMsgs
      - checkout:
          path: src/CARMAPlatform
      - run: 
          name: Pull CARMAMsgs
          shell: /home/carma/.base-image/entrypoint.sh
          command: |
            source /opt/ros/kinetic/setup.bash
            echo "PATH ${PATH}"
            git clone -b develop --depth 1 git@github.com:usdot-fhwa-stol/CARMAMsgs.git src/CARMAMsgs
      - run:
          name: Build CARMA
          # Using sonar cloud build wrapper for C++ analysis
          # TODO remove entrypoint line after rebuilding image
          command: |
            bash /home/carma/.base-image/entrypoint.sh
            export PATH=$PATH:/opt/sonarqube/sonar-scanner/bin/:/opt/sonarqube/build-wrapper/
            echo $PATH
            source /opt/ros/kinetic/setup.bash
            build-wrapper-linux-x86-64 --out-dir /opt/carma/bw-output catkin_make install
      - run:
          name: Run C++ Tests
          command: |
            source /opt/ros/kinetic/setup.bash
            source /opt/carma/devel/setup.bash
            catkin_make run_tests
      - run:
          name: Run Java Tests
          command: |
            source /opt/ros/kinetic/setup.bash
            source /opt/carma/devel/setup.bash
            cd src/CARMAPlatform/carmajava/
            ./gradlew testReport --info
      - run:
          name: Save Java Test results
          command: |
            mkdir -p ~/junit/ 
            sudo mkdir -p /reports/tests
            sudo mv src/CARMAPlatform/carmajava/build/reports/allTests/* /reports/tests/
            find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} ~/junit/ \;
          when: always
      - run:
          name: Run Sonar Scanner
          command: |
            echo "PR BRANCH ${CIRCLE_BRANCH}"
            echo "Repo name ${CIRCLE_PROJECT_USERNAME}/${CIRCLE_PROJECT_REPONAME}"
            echo "URL ${CIRCLE_PULL_REQUEST}"
            export PR_NUM=`echo ${CIRCLE_PULL_REQUEST} | cut -d'/' -f7`
            echo "ACTUAL NUM ${PR_NUM}"
            export BASE_BRANCH_URL="https://api.github.com/repos/${CIRCLE_PROJECT_USERNAME}/${CIRCLE_PROJECT_REPONAME}/pulls/${PR_NUM}"
            export TARGET_BRANCH=$(curl "$BASE_BRANCH_URL" | jq '.base.ref' | tr -d '"') 
            echo "Target Branch = ${TARGET_BRANCH}"
            bash /home/carma/.base-image/entrypoint.sh
            export PATH=$PATH:/opt/jq/:/opt/sonarqube/sonar-scanner/bin/:/opt/sonarqube/build-wrapper/
            cd src/CARMAPlatform
            git config --global user.name "CARMA CI"
            git config --global user.email "carma@ci.ci"\
            echo "Branches"
            git branch -l
            git fetch --force origin ${TARGET_BRANCH}:${TARGET_BRANCH}
            git branch -l
            echo "Diff"
            git diff --name-status ${TARGET_BRANCH} | cat
            sonar-scanner -Dproject.settings=.sonarqube/sonar-scanner.properties -Dsonar.login=${SONAR_SCANNER_TOKEN} -Dsonar.pullrequest.base=${TARGET_BRANCH} -Dsonar.pullrequest.branch=${CIRCLE_BRANCH} -Dsonar.pullrequest.key=${PR_NUM} -X
      - store_test_results:
          path: ~/junit
      - store_artifacts:
          path: /reports
