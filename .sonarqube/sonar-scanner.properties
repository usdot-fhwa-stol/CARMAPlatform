  message, \
  mock_drivers, \
  platooning, \
  roadway, \
  rosutils, \
  route, \
  rsumetering, \
  signal_plugin, \
  speedharm, \
  template, \
  j2735_convertor, \
  sensor_fusion, \
  carma_transform_server

cooperativemerge.sonar.projectBaseDir=src/CARMAPlatform/carmajava/cooperativemerge
